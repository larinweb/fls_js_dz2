<html lang="en">
	<head>

	<body class="result__body">
		<h1>Задача 5</h1>
		<p>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.</p>
		<script>
			"use strict";
			//=======================================================================================
			// 1. Введення необхідних даних
			const namesArr = [
				"Марія",
				"Петро",
				"Софія",
				"Андрій",
				"Катерина",
				"Олександр",
				"Олена",
				"Анна",
				"Михайло",
				"Ольга",
				"Олена",
				"Володимир",
				"Тетяна",
				"Ярослав",
				"Вікторія",
				"Роман",
				"Василь",
				"Наталія",
				"Роман",
				"Юлія",
			];
			const targetElement = "Ольга";

			//=======================================================================================

			// 2. Обчислення результату

			const sortedNamesArr = namesArr.sort();

			function nameBinarySearch(arr, target) {
				let start = 0;
				let end = arr.length - 1;
				while (start <= end) {
					const middle = Math.floor((start + end) / 2);
					if (arr[middle] === target) return middle;
					if (arr[middle] < target) start = middle + 1;
					if (arr[middle] > target) end = middle - 1;
				}
				return -1;
			}

			const resultIndex = nameBinarySearch(sortedNamesArr, targetElement);

			let res = resultIndex !== -1 ? `Ім’я "${targetElement}"" знайдене за індексом ${resultIndex}.` : "Ім’я не знайдений в масиві.";

			//=======================================================================================

			// 3. Виведення результату
			document.write(`
			<table>
				<tr>
					<td>${res}</td>
				</tr>
			</table>
			`);
		</script>
	</body>
</html>
