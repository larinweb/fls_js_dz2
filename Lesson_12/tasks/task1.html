	<body class="result__body">
		<h1>Задача 1</h1>
		<p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою</p>
		<script>
			"use strict";
			//=======================================================================================
			// 1. Введення необхідних даних

			// * Генерація рандомного масиву
			// const randomNumArr = Array.from({ length: 30 }, () => Math.floor(Math.random() * 30) + 1);

			// ** Рандомний масиву
			// const randomNumArr = [5, 22, 1, 25, 27, 11, 3, 20, 5, 7, 5, 4, 8, 12, 16, 22, 20, 9, 12, 6, 12, 10, 11, 11, 17, 9, 16, 28, 13, 3];

			// *** Перемішаний масив від 1 до 30
			const randomNumArr = [26, 3, 16, 18, 15, 30, 7, 19, 14, 12, 8, 27, 1, 6, 28, 29, 13, 4, 11, 9, 2, 22, 25, 5, 20, 24, 10, 17, 21, 23];

			//=======================================================================================
			// 2. Обчислення результату

			function sortByBubble(arr) {
				let n = arr.length;
				let counter = 0;
				let swap;
				do {
					swap = false;

					// for (let i = 1; i < n; i++) {
					// 	if (arr[i - 1] > arr[i]) {
					// 		let tmp = arr[i - 1];
					// 		arr[i - 1] = arr[i];
					// 		arr[i] = tmp;
					// 		swap = true;
					// 		counter++;
					// 	}
					// }

					// ПИТАННЯ ДО МЕНТОРА: чи е принципова/бістородійна різниця між цими двома підходами? Чи різниця лише у "вкусовщине" автора кода?

					for (let i = 0; i < n - 1; i++) {
						if (arr[i] > arr[i + 1]) {
							// * Сучасний метод swap деструкцією масиву. мінус: тільки ES6+
							[arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];

							// * Класичний метод swap. мінус: потребує дод.змінної
							// let tmp = arr[i];
							// arr[i] = arr[i + 1];
							// arr[i + 1] = tmp;

							// * Метод XOR swap. мінус: тільки для чисел
							// arr[i] = arr[i] ^ arr[i + 1];
							// arr[i + 1] = arr[i] ^ arr[i + 1];
							// arr[i] = arr[i] ^ arr[i + 1];

							swap = true;
							counter++;
							document.write(`${arr}<br>`);
						}
					}

					n--;
				} while (swap);

				return counter;
			}

			//=======================================================================================

			// 3. Виведення результату
			document.write(`
			<table style="margin-top: 20px;">
				<tr>
					<td style="font-size:15px;">${randomNumArr}</td>
				</tr>
				<tr>
					<td>${sortByBubble(randomNumArr)}</td>
				</tr>
			</table>
			`);
		</script>
		<button onclick="window.location.reload();" style="margin-top: 15px">Перегенерувати масив</button>
