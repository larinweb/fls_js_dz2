		<h1>Задача 1 - 17</h1>

		<!-- =========================================================================== -->

		<script>
			'use strict'

			const taskArr = ['123456', 'Lorem ipsum', 'Slava 4 Ukraine', 'Digitsless line', 'S0me Num8er', 'TV Box', 'fly sky', 'N0 v0w3l']
			console.log(taskArr)

			const taskStr = 'Some text w1th 22 number, 4444. 2023! ;-) &nbsp! sepa-rated - w0rd? 07.09.2023'
			console.log(taskStr)
			// *** ===========================================================================

			// Задача 1: Дано масив рядків. Вивести ті, у яких є цифри (використати метод test та регулярні вирази).

			const t1Res = taskArr.filter((el) => /\d/.test(el))
			console.log(t1Res)

			// *** ===========================================================================

			// Задача 2: Дано масив рядків. Вивести ті, у яких немає цифр.

			const t2Res = taskArr.filter((el) => el.match(/^\D+$/g))
			console.log(t2Res)

			// *** ===========================================================================

			// Задача 3: Дано масив рядків. Вивести ті, у яких є голосні літери.

			const t3Res = taskArr.filter((el) => el.match(/[aeiou]/gi))
			console.log(t3Res)

			// *** ===========================================================================

			// Задача 4: Дано масив рядків. Вивести ті, у яких немає голосних літер.

			const t4Res = taskArr.filter((el) => el.match(/^[^aeiou]+$/gi))
			console.log(t4Res)

			// *** ===========================================================================

			// Задача 5: Дано масив рядків. Вивести ті, у яких є або цифра 1 або цифра 3.

			const t5Res = taskArr.filter((el) => el.match(/1+|3+/g))
			console.log(t5Res)

			// *** ===========================================================================

			// Задача 6: Дано рядок тексту, вивести усі числа, які є у тексті.

			const t6Res = taskStr.match(/\d/g)
			console.log(t6Res)

			// *** ===========================================================================

			// Задача 7: Дано рядок тексту. Знайти усі знаки пунктуації, які були використано.

			const t7Res = taskStr.match(/[^\w\s]/g)
			console.log(t7Res)

			// *** ===========================================================================

			// Задача 8: Дано рядок тексту. Вивести усі складові, які розділені розділовими знаками.

			const t8Res = taskStr.split(/[^a-z0-9\s]+/gi)
			console.log(t8Res)

			// *** ===========================================================================

			// Задача 9: Дано рядок тексту. Перевірити, чи містить він дату у форматі dd.mm.yyyy (dd- день, mm- місяць, yyyy- рік).

			const t9Res = (str) => {
				if (/\b\d{2}\.\d{2}\.\d{4}\b/g.test(str)) {
					return 'Рядок містить рік'
				}
				return 'Рядок НЕ містить рік'
			}
			console.log(t9Res(taskStr))

			// *** ===========================================================================

			// Задача 10: Дано рядок тексту. Підрахувати кількість двоцифрових чисел у рядку

			const t10Res = taskStr.match(/\b\d{2}\b/g)
			const count = t10Res ? t10Res.length : 0
			console.log(t10Res, count + ' двоцифрових числа у рядку')

			// *** ===========================================================================

			// Задача 11: Визначити чи може бути рядок тексту номером банківської картки (приклад: «4142-3433-2323-3434»). Знайти усі такі номери.

			const numberCard = 'Текст з номерами карток: 4142-3433-2323-3434 і 1234-5678-9012-3456 і 421-5296-852369-1'
			const ссNumRegex = /\b\d{4}-\d{4}-\d{4}-\d{4}\b/g
			const hasCCNum = (сс) => (сс.test(numberCard) ? 'Так, це може бути номером карти' : 'Ні, це не може бути номером карти')
			numberCard.match(ссNumRegex).forEach((card) => console.log(card))
			console.log(hasCCNum(ссNumRegex))

			// *** ===========================================================================

			// Задача 12: Дано адресу сайту. Визначити, чи є він урядовим (містить домен “gov”)

			const t12str = 'https://www.president.gov.ua/'
			const t12Res = (str) => (str.includes('.gov') ? 'Адреса сайту є урядовою' : 'Адреса сайту не є урядовою')
			console.log(t12Res(t12str))

			// *** ===========================================================================

			// Задача 13: Вибрати усі роки після 2021 року з отриманого повідомлення

			const t13Str =
				'Повідомлення з роками: 08.09.2023, 85, 956, 2020, 2023, 2021, 2022, -2022,-2023, 2099, 2101, 2199, 2202,2999,-5555, 6666, -8152, 7123'
			const t13Regex = /(?<!-)(?:20(2[2-9]|[3-9]\d{1}))\b/g
			const t13Res = t13Str.match(t13Regex)
			console.log(t13Res)

			// *** ===========================================================================

			// Задача 14: Дано номер телефону. Перевірити, чи є цей телефон телефоном з України (починається на «+38»)

			const t14Str = '+380999698888'
			const t14Res = (str) => (str.startsWith('+38') ? 'Номер телефону є Українським' : 'Номер телефону не  є Українським')
			console.log(t14Res(t14Str))

			// *** ===========================================================================

			// Задача 15: Користувач вводить прізвище та ім’я в одному рядку через пробіл.  Замінити пробіл на дефіс.

			const t15Str = 'Попко Іван'
			const t15Res = t15Str.replace(/\s/g, '-')
			console.log(t15Res)

			// *** ===========================================================================

			// Задача 16: Користувач вводить дату у форматі «день.місяць.рік». Отримати рядкове представлення дати у форматі «день/місяць/рік»

			const t16Str = 'день.місяць.рік'
			const t16Res = t16Str.replace(/\./g, '/')
			console.log(t16Res)

			// *** ===========================================================================

			// Задача 17: Користувач вводить день (номер дня (0-6) або «sun,mon,tue,wed,thu,fri,sat»). Визначити, чи  є це день вихідним

			const t17Str = 'SaT'
			const t17Res = (str) => (str.match(/(6|0|sat|sun,)/gi) ? 'Вихідний' : 'Робочий')
			console.log(t17Res(t17Str))

		</script>
