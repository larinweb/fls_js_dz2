		<h1>Задача 5</h1>
		<p>Дано список з віком учнів. Підрахувати скільки разів кожне значення зустрічається у списку i максимальне.</p>

		<!-- =========================================================================== -->

		<script>
			'use strict'
			const ages = [12, 14, 16, 12, 14, 18, 16, 12, 18, 22, 14, 12, 14, 16]
			const ageCounts = new Map()
			ages.forEach((age) => {
				ageCounts.set(age, (ageCounts.get(age) ?? 0) + 1)
			})
			const maxCount = Math.max(...ageCounts.keys())
			console.log('Кількість вхождень кожного віку:', ageCounts)
			console.log('Максимальне значення:', maxCount)
		</script>
