		<h1>Задача 9</h1>
		<p>
			Дано масив показів температур. Підрахувати кількість входжень кожного із показів. Заокруглити вверх значення та підрахувати кількість
			різних показів
		</p>

		<!-- =========================================================================== -->

		<script>
			'use strict'
			const temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]

			// Кількість входжень кожного із показів
			const tmpMap = new Map()
			temperatures.forEach((el) => {
				const roundedTemp = Math.ceil(el)
				tmpMap.set(roundedTemp, (tmpMap.get(roundedTemp) ?? 0) + 1)
			})
			tmpMap.forEach((val, key) => console.log(`${key} градусів: ${val} рази`))
			console.log(tmpMap)
		</script>
