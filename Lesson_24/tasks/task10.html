		<h1>Задача 10</h1>
		<p>
			Дано два списки прізвищ студентів, що відвідують гуртки з математики i історії. Підрахувати скільки студентів з гуртка з історії також
			відвідують гурток з математики. Також підрахувати скільки всього студентів відвідують хоча б один гурток.
		</p>

		<!-- =========================================================================== -->

		<script>
			'use strict'
			const historyClubUsers = ['Іванов', 'Петров', 'Кідрук', 'Пупкін']
			const mathClubUsers = ['Іванов', 'Петров', 'Смирнов', 'Пупкін']

			const crossAttend = historyClubUsers.filter((el) => mathClubUsers.includes(el)).length
			console.log(`Кількість студентів, які відвідують обидва гуртки: ${crossAttend}`)

			const totalClubUsers = new Set([...historyClubUsers, ...mathClubUsers]).size
			console.log(`Загальна кількість студентів, які відвідують хоча б один гурток: ${totalClubUsers}`)
		</script>
