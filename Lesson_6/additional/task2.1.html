  <body class="result__body">
    <h1>Завдання додаткове 2.1</h1>
    <p>
      З клавіатури поступово вводяться символи поки не буде введено символ «а». Вивести рядок символів у
      зворотному порядку.
    </p>
    <script>
      // 1. Введення необхідних даних
      let inputString = "";
      // 2. Обчислення результату
      do {
        let inputSymbol = prompt("Введіть символ: ");
        inputString = inputSymbol + inputString;
      } while (inputSymbol !== "a");
      // 3. Виведення результату
      document.write(`${inputString}`);
    </script>
  </body>
