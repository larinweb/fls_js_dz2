  <body class="result__body">
    <h1>Завдання 3</h1>
    <p>Відобразити трикутник за допомогою символів «о»</p>
    <script>
      // 1. Введення необхідних даних
      let startRows = 8;
      let result = " ";
      // 2. Обчислення результату
      for (let i = startRows; i > 0; i--) {
        let rows = " ";
        for (let n = 0; n < i; n++) {
          rows += "o";
        }
        result += rows + "<br>";
      }
      // 3. Виведення результату
      document.write(`${result}`);
    </script>
  </body>
