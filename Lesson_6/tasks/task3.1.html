  <body class="result__body">
    <h1>Завдання 3.1</h1>
    <p>Відобразити трикутник за допомогою символів «о»</p>
    <script>
      // 1. Введення необхідних даних

      let startRows = 8;
      let targetRows = 7;
      let result = " ";

      // 2. Обчислення результату

      for (let row = startRows; row > 0; row--) {
        let res = " ";
        for (let spaces = 0; spaces < targetRows - row + 1; spaces++) {
          res += "&nbsp"; // &nbsp пробіл бо інакше у хтмл не працюе
        }
        for (let char = 0; char < row; char++) {
          res += "o ";
        }
        result += res + "<br>";
      }

      // 3. Виведення результату
      document.write(`${result}`);
    </script>
  </body>
</html>
