  <body class="result__body">
    <h1>Завдання 1</h1>
    <p>Використовуючи цикли вивести на екран 20 символів «о».</p>
    <script>
      // 1. Введення необхідних даних

      let res = " ";

      // 2. Обчислення результату

      for (let i = 0; i < 20; i++) {
        res += "o";
      }

      // 3. Виведення результату
      document.write(`
      	<ol>
				<li>
					${res}
				</li>
      	</ol>
      `);
    </script>
  </body>
