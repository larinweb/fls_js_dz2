<!DOCTYPE html>
<html lang="en">

  <body class="result__body">
    <h1>Завдання 11</h1>
    <p>Вивести на екран усі двоцифрові числа, у яких перша цифра є більшою або рівною за другу.</p>
    <script>
      // Настав час коментувати код, бо гублюсь іноді - виправляюсь!

      // 1. Введення необхідних даних
      // Ініціалізація змінної result, яка зберігатиме результати у вигляді рядка
      let result = "";

      // 2. Обчислення результату
      // Перебір усіх двоцифрових чисел від 10 до 99 (включно)
      for (let n = 10; n <= 99; n++) {
        // Отримання першої цифри числа діленням на 10 і округлення до нижнього цілого числа
        let firstNumber = Math.floor(n / 10);

        // Отримання другої цифри числа взяттям остачі від ділення на 10
        let secondNumber = n % 10;

        // Додавання нового рядка до результату кожного разу, коли число закінчується на 0 сугубо для полегшення читабельності
        if (n % 10 === 0) {
          result += "<br>";
        }

        // Додавання числа до результату, якщо перша цифра більша або рівна за другу
        if (firstNumber >= secondNumber) {
          result += n;
        }
      }

      // 3. Виведення результату
      // Виведення результату на екран за допомогою document.write
      document.write(`${result}`);
    </script>
  </body>
</html>
