  <body class="result__body">
    <h1>Завдання 8</h1>
    <p>Вивести на екран послідовність символів "а о а о а о а о а o" Всього символів 82.</p>
    <script>
      // 1. Введення необхідних даних

      // 2. Обчислення результату
      let result = "";
      for (let i = 0; i < 82; i++) {
        if (i % 2 === 0) {
          result += "а ";
        } else {
          result += "о ";
        }
      }
      // 3. Виведення результату

      document.write(`${result}`);
    </script>
  </body>
