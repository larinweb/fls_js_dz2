  <body class="result__body">
    <h1>Завдання 2</h1>
    <p>Відобразити трикутник за допомогою символів «о»</p>
    <script>
      // 1. Введення необхідних даних

      let res = " ";

      // 2. Обчислення результату

      for (let i = 0; i < 10; i++) {
        let rows = " ";
        for (let n = 0; n < i; n++) {
          rows += "o";
        }
        res += rows + "<br>";
      }

      // 3. Виведення результату
      document.write(`
      	<ol>
				<li>
					${res}
				</li>
      	</ol>
      `);
    </script>
  </body>
