  <body class="result__body">
    <h1>Завдання 9</h1>
    <p>9. Вивести на екран</p>
    <script>
      // 1. Введення необхідних даних

      let result = "";

      // 2. Обчислення результату

      for (let row = 1; row <= 23; row++) {
        result += row + "&nbsp"; // Записуємо в результат номер рядка на початку кожного рядка
        for (let number = 1; number <= row; number++) {
          result += number + "&nbsp"; // Записуємо в результат цифри у кількості номера рядка
        }
        result += "<br>"; // Створення  нового рядка
      }

      // 3. Виведення результату

      document.write(`${result}`);
    </script>
  </body>
