	<body class="result__body">
		<h1>Задача 5</h1>
		<p>Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.</p>
		<script>
			"use strict";
			function genRandomNum() {
				return Math.floor(Math.random() * 10) + 1;
			}

			let showMathTask = setInterval(() => {
				const randomNum1 = genRandomNum();
				const randomNum2 = genRandomNum();
				const correctAnswer = randomNum1 + randomNum2;

				const userAnswer = prompt(`${randomNum1} + ${randomNum2}`);

				if (userAnswer === null) {
					alert("Ви скасували відповідь");
					clearInterval(showMathTask);
				} else {
					const parsedUserAnswer = parseInt(userAnswer);
					if (!isNaN(parsedUserAnswer)) {
						if (parsedUserAnswer === correctAnswer) {
							alert("Відповідь правильна! Молодець!");
						} else {
							alert(`Відповідь неправильна. Правильна відповідь: ${correctAnswer}`);
						}
					}
				}
			}, 10000);
		</script>
	</body>
</html>
