<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="../../style.css" />
	</head>
	<body class="result__body">
		<h1>Задача 0</h1>
		<p>Реалізувати рекурсивну функцію знаходження степеня числа <b>a</b></p>
		<script>
			"use strict";
			//=======================================================================================
			// 1. Введення необхідних даних

			let base = parseInt(prompt("Введіть число для піднесення в ступінь", "5"));
			let exponent = parseInt(prompt("Введіть ступінь піднесення", "5"));

			//=======================================================================================
			// 2. Обчислення результату

			function calcDegree(a, n) {
				if (n === 0) return 1;
				else if (n === 1) return a;
				else return calcDegree(a, n - 1) * a;
			}

			let degree = calcDegree(base, exponent);

			//=======================================================================================

			// 3. Виведення результату
			document.write(`
			<table>
				<tr>
					<td>${base} в ступені ${exponent}:</td>
					<td>${degree}</td>
				</tr>
			</table>
			`);
		</script>
	</body>
</html>
