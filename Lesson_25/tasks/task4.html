<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LVS_UA L25 DZ task 4</title>
		<link rel="stylesheet" href="../../style.css" />
	</head>
	<body class="result__body">
		<!-- =========================================================================== -->

		<style>
			body {
				transition: all 0.3s ease 0s;
			}
			.res,
			.res img {
				max-width: 100%;
			}
		</style>

		<!-- =========================================================================== -->

		<h1>Задача 4</h1>
		<p>Використовуючи один з АРІ, та функцію fetch організувати завантаження та відображення даних</p>
		<div class="res"></div>
		<!-- =========================================================================== -->

		<script>
			'use strict'
			fetch('https://api.thecatapi.com/v1/images/search?api_key=live_ilyWSnOiRsYVVsmyDemABFD4gtGoXhUZwebepz7annznbLohQSCPK1AyzxxxTf4l')
				.then((response) => response.json())
				.then((data) => {
					const imageUrl = data[0].url
					document.querySelector('.res').innerHTML = `<img src="${imageUrl}">`
				})
				.catch((error) => {
					console.error('There was a problem with the fetch operation:', error)
				})
		</script>

		<!-- =========================================================================== -->
	</body>
</html>
