		<h1>Задача 3</h1>
		<p>Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.</p>
		<!-- =========================================================================== -->

		<script>
			'use strict'
			class RandomNumGenerator {
				constructor(min, max) {
					this.min = min
					this.max = max
				}
				genRandomEvenNum() {
					let randomNum = Math.floor(Math.random() * this.max) + this.min + 1
					if (randomNum % 2 !== 0) {
						randomNum++
					}
					return randomNum
				}
				*genRandomEvenNumbers(count) {
					for (let i = 0; i < count; i++) {
						yield this.genRandomEvenNum()
					}
				}
			}
			const generator = new RandomNumGenerator(1, 100) //
			const generatedNumbers = [...generator.genRandomEvenNumbers(10)]

			console.log(generatedNumbers)
		</script>
