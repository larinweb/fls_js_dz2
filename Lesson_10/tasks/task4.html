<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LVS_UA L10 DZ task 4</title>
		<link rel="stylesheet" href="../../style.css" />
	</head>
	<body class="result__body">
		<h1>Задача 4</h1>
		<p>Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального</p>
		<script>
			"use strict";

			// 1. Введення необхідних даних

			//=======================================================================================

			// ** Загальна функція створення масиву з рандомних чисел
			let randomPricesArr = Array.from({ length: 10 }, () => Math.floor(Math.random() * 10000) + 1);

			//=======================================================================================

			// 2. Обчислення результату

			let arrMax = Math.max(...randomPricesArr);
			let pricesPercentages = randomPricesArr.map((price) => Math.round((price / arrMax) * 100));

			//=======================================================================================

			// 3. Виведення результату
			document.write(`
			<table>
				<tr>
					<td>Початковий масив</td>
				</tr>
				<tr>
					<td>${randomPricesArr}</td>
				</tr>
				<tr>
					<td>Відсоток від максимального (${arrMax})</td>
				</tr>
				<tr>
					<td>${pricesPercentages.join("%, ")}%</td>
				</tr>
			</table>
			`);
		</script>
	</body>
</html>
