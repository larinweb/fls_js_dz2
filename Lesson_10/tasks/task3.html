<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LVS_UA L10 DZ task 3</title>
		<link rel="stylesheet" href="../../style.css" />
	</head>
	<body class="result__body">
		<h1>Задача 3</h1>
		<p>Сформувати список з тих цін, які більші за попереднє значення</p>
		<script>
			"use strict";

			// 1. Введення необхідних даних

			//=======================================================================================

			// ** Загальна функція створення масиву з рандомних чисел
			let randomPricesArr = Array.from({ length: 10 }, () => Math.floor(Math.random() * 10000) + 1);

			//=======================================================================================

			// 2. Обчислення результату

			let biggerThenPrev = randomPricesArr.filter((item, index, arr) => index > 0 && item > arr[index - 1]);

			//=======================================================================================

			// 3. Виведення результату
			document.write(`
			<table>
				<tr>
					<td>Початковий масив</td>
				</tr>
				<tr>
					<td>${randomPricesArr}</td>
				</tr>
				<tr>
					<td>Список цін, які більші за попереднє</td>
				</tr>
				<tr>
					<td>${biggerThenPrev}</td>
				</tr>
			</table>
			`);
		</script>
	</body>
</html>
