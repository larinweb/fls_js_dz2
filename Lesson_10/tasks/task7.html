<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LVS_UA L10 DZ task 7</title>
		<link rel="stylesheet" href="../../style.css" />
	</head>
	<body class="result__body">
		<h1>Задача 7</h1>
		<p>Визначати, чи усі ціни більше за 1000</p>
		<script>
			"use strict";

			// 1. Введення необхідних даних

			//=======================================================================================

			// ** Загальна функція створення масиву з рандомних чисел
			let randomPricesArr = Array.from({ length: 10 }, () => Math.floor(Math.random() * 10000) + 1);

			//=======================================================================================

			// 2. Обчислення результату
			let isAllOver1k = randomPricesArr.every((item) => item > 1000);

			//=======================================================================================

			// 3. Виведення результату
			document.write(`
			<table>
				<tr>
					<td>Початковий масив</td>
				</tr>
				<tr>
					<td>${randomPricesArr}</td>
				</tr>
				<tr>
					<td>Чи усі ціни більше за 1000</td>
				</tr>
				<tr>
					<td>${isAllOver1k}</td>
				</tr>
			</table>
			`);
		</script>
	</body>
</html>
