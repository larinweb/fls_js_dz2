<html lang="en">

		<meta charset="UTF-8" />

	<body class="result__body">
		<h1>Задача 5</h1>
		<p>Підрахувати кількість змін цін</p>
		<script>
			"use strict";

			// 1. Введення необхідних даних

			//=======================================================================================

			// ** Загальна функція створення масиву з рандомних чисел
			// let randomPricesArr = Array.from({ length: 10 }, () => Math.floor(Math.random() * 10000) + 1);
			let randomPricesArr = [5, 5, 6, 7, 8, 8, 9, 3, 5, 2, 1, 4, 4, 2];

			//=======================================================================================

			// 2. Обчислення результату

			let priceChanges = randomPricesArr.reduce(
				(accumulator, price, index, arr) => (index > 0 && price !== arr[index - 1] ? accumulator + 1 : accumulator),
				0
			);

			//=======================================================================================

			// 3. Виведення результату
			document.write(`
			<table>
				<tr>
					<td>Початковий масив</td>
				</tr>
				<tr>
					<td>${randomPricesArr}</td>
				</tr>
				<tr>
					<td>Кількість змін цін</td>
				</tr>
				<tr>
					<td>${priceChanges}</td>
				</tr>
			</table>
			`);
		</script>
	</body>
</html>
