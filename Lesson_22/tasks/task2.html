			const ttl = () => {
				const curDate = new Date()
				const options = { year: 'numeric', month: 'long' }
				const formattedDate = curDate.toLocaleDateString('uk-UA', options)

				const weekdayNum = curDate.getDay() // Отримуємо числове представлення дня тижня (0 - неділя, 1 - понеділок, і т. д.)
				let isWeekend = false

				if (weekdayNum === 0 || weekdayNum === 6) {
					isWeekend = true
				}

				document.getElementById('res').textContent = `${formattedDate} ${isWeekend ? 'вихідний' : 'робочий'}`
			}
			window.onload = ttl
