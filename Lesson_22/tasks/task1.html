				transition: all 0.3s ease 0s;
			}
		</style>

		<!-- =========================================================================== -->

		<h1>Задача 1</h1>
		<p>Визначити привітання у залежності від часу доби (Доброго дня, Доброго ранку, Доброго вечора)</p>
		<div class="sandbox">
			<h2 id="greetings_title">&nbsp;</h2>
		</div>

		<!-- =========================================================================== -->

		<script>
			'use strict'
			const ttl = () => {
				let greetings
				const curTime = new Date().getHours()
				switch (true) {
					case curTime >= 7 && curTime < 12:
						greetings = 'Доброго ранку!'
						break
					case curTime >= 12 && curTime < 18:
						greetings = 'Доброго дня!'
						break
					default:
						greetings = 'Доброго вечора, ми з України'
				}
				document.getElementById('greetings_title').innerHTML = greetings
				console.log(greetings)
			}
			window.onload = ttl
		</script>

		<!-- =========================================================================== -->
	</body>
