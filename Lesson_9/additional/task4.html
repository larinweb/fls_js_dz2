<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body class="result__body">
		<h1>Задача 4</h1>
		<p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
		<script>
			"use strict";
			// 1. Введення необхідних даних

			const arrOfNumbers = [100, 50, 44, 101, 856, 23, 87, 52, 698, 2023, 98955478516654];

			// 2. Обчислення результату

			function filterGreaterThan(arr, from) {
				const res = [];
				for (const i of arr) {
					if (i > from) {
						res.push(i);
					}
				}
				return res;
			}

			// 3. Виведення результату

			document.write(`
				<table>
					<tr>
						<th>Task</th>
						<th>Result</th>
					</tr>
					<tr>
						<td>Числа більше 100:</td>
						<td>${filterGreaterThan(arrOfNumbers, 100)}</td>
					</tr>
				</table>
			`);
		</script>
	</body>
</html>
