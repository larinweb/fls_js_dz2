<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body class="result__body">
		<h1>Задача 1</h1>
		<p>
			Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів
			заповнених нулями.
		</p>
		<script>
			"use strict";
			// 1. Введення необхідних даних

			
			// 2. Обчислення результату

			let userNewArr = new Array(parseInt(prompt("Введіть кількість елементів"))).fill(0, 0);

			// 3. Виведення результату
			document.write(`
			   <table>
					<tr>
						<td colspan="2">${userNewArr}</td>
					</tr>
			   </table>
			`);
		</script>
	</body>
</html>
