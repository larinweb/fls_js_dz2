<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>LVS_UA L9 DZ task 3</title>
		<link rel="stylesheet" href="../../style.css" />
	</head>
	<body class="result__body">
		<h1>Задача 3</h1>
		<p>
			Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а
			інші до кінця масиву заповнені 7-ками.
		</p>
		<script>
			"use strict";

			// 1. Введення необхідних даних
			const userInput = parseInt(prompt("Введіть кількість елементів"));

			// 2. Обчислення результату

			let userNewArr = new Array(userInput).fill(7, 5);
			userNewArr.fill(1, 0, 5);

			// 3. Виведення результату
			document.write(`
          <table>
          	<tr>
          		<td colspan="2">${userNewArr}</td>
          	</tr>
          </table>
      `);
		</script>
	</body>
</html>
