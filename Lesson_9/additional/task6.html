		<h1>Задача 6</h1>
		<p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
		<script>
			"use strict";
			// 1. Введення необхідних даних

			const arrOfNumbers = [10, 50, 44, 1, 8, 0, 87, -52, 698, 2023, -98955];
			const targetIndex = 0;

			// 2. Обчислення результату

			function calcBiggerThan(arr, targetIndex) {
				const target = arr[targetIndex];
				for (let i = 0; i < arr.length; i++) {
					if (arr[i] > target) {
						arr[i] *= 2;
					}
				}
				return arr;
			}

			// 3. Виведення результату
			document.write(`<table><tr><td colspan="2">

				${calcBiggerThan(arrOfNumbers, targetIndex)}

			</td></tr></table>`);
		</script>
	</body>
