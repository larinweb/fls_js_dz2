<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LVS_UA L9 DZ task 2</title>
		<link rel="stylesheet" href="../../style.css" />
	</head>
	<body class="result__body">
		<h1>Задача 2</h1>
		<p>
			Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
			заповнена 7-ками.
		</p>
		<script>
			"use strict";

			// 1. Введення необхідних даних

			const userInput = parseInt(prompt("Введіть кількість елементів"));

			// 2. Обчислення результату

			let userNewArr = new Array(userInput).fill(1, 0);
			userNewArr.fill(7, Math.round(userInput / 2));

			// Формуємо і виводимо таблицю з результатами
			document.write(`
				<table>
					<tr>
						<td colspan="2">${userNewArr}</td>
					</tr>
				</table>
			`);
		</script>
	</body>
</html>
