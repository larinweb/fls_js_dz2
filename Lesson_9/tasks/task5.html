	<body class="result__body">
		<h1>Задача 5</h1>
		<p>Дано масив елементів. Знайти добуток додатних елементів</p>
		<script>
			"use strict";
			// 1. Введення необхідних даних

			const arrOfNumbers = [100, 50, 44, 1, 8, 0, 87, -52, 698, 2023, -98955];

			// 2. Обчислення результату
			function productOfPositives(arr) {
				let res = 1;
				for (const i of arr) if (i > 0) res *= i;
				return res;
			}

			// 3. Виведення результату
			document.write(`
      <table>
      	<tr>
      		<th>Task</th>
      		<th>Result</th>
      	</tr>
      	<tr>
      		<td colspan="2">
						${productOfPositives(arrOfNumbers)}
      		</td>
      	</tr>
      </table>
      `);
		</script>
	</body>
</html>
