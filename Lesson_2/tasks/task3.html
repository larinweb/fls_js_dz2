<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LVS_UA L2 DZ task 3</title>
  </head>
  <body>
    <h1>Завдання 3</h1>
    <p>
      Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ
      (5% від загальної вартості).
    </p>
    <script>
      // 1. Введення необхідних даних
      let prodPrice = parseFloat(prompt("Enter product price", "0"));
      let prodAmount = parseInt(prompt("Enter amount of product", "0"));
      const VAT = 0.05;

      // 2. Обчислення результату
      let prodTotalPrice = prodPrice * prodAmount;
      let vatValue = prodTotalPrice * VAT;

      // 3. Виведення результату
      document.write(`
        <table border="2px">
             	<tr>
             		<th>Task</th>
             		<th>Result</th>
             	</tr>
             	<tr>
             		<th>Total price</th>
             		<td>${prodTotalPrice}</td>
             	</tr>
             	<tr>
             		<th>VAT</th>
             		<td>${vatValue}</td>
             	</tr>
             </table>
         `);
    </script>
  </body>
</html>
