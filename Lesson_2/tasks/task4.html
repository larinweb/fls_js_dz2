<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LVS_UA L2 DZ task 4</title>
  </head>
  <body>
    <h1>Завдання 4</h1>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
    <script>
      // 1. Введення необхідних даних
      let userLenght = parseFloat(prompt("Enter any lenght", "0"));
      const CM_IN_METER = 100;
      const CM_IN_KILOMETER = 1000;

      // 2. Обчислення результату
      let lenghtInMeter = userLenght / CM_IN_METER;
      let lenghtInKilometer = userLenght / CM_IN_KILOMETER;

      // 3. Виведення результату
      document.write(`
        <table border="2px">
             	<tr>
             		<th>Task</th>
             		<th>Result</th>
             	</tr>
             	<tr>
             		<th>User Lenght in Meters</th>
             		<td>${lenghtInMeter}</td>
             	</tr>
             	<tr>
             		<th>User Lenght in Kilometers</th>
             		<td>${lenghtInKilometer}</td>
             	</tr>
             </table>
         `);
    </script>
  </body>
</html>
