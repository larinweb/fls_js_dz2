<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LVS_UA L2 DZ task 1</title>
  </head>
  <body>
    <h1>Завдання 1</h1>
    <p>
      Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
      формі таблиці
    </p>
    <script>
      // 1. Введення необхідних даних
      let firstNumber = parseFloat(prompt("Enter first number value", "0"));
      let secondNumber = parseFloat(prompt("Enter second number value", "0"));

      // 2. Обчислення результату
      let add = firstNumber + secondNumber;
      let multiple = firstNumber * secondNumber;
      let divided = firstNumber / secondNumber;

      // 3. Виведення результату
      document.write(`
        <table border="2px">
             	<tr>
             		<th>Task</th>
             		<th>Result</th>
             	</tr>
             	<tr>
             		<th>Add</th>2.6
             		<td>${add}</td>
             	</tr>
             	<tr>
             		<th>Multiple</th>
             		<td>${multiple}</td>
             	</tr>
             	<tr>
             		<th>Divided</th>
             		<td>${divided.toFixed(4)}</td>
             	</tr>
             </table>
         `);
    </script>
  </body>
</html>
