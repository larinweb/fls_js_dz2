<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Завдання 7</h1>
    <p>
      Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера
      дня (від 0 до 6).
    </p>
    <script>
      // 1. Введення необхідних даних

      // 2. Обчислення результату

      // Створюемо випадковий номера місяця (від 1 до 12)
      let randomMonthNumber = Math.floor(Math.random() * 12) + 1;

      // Створюемо випадковий номер дня (від 0 до 6)
      let randomDayNumber = Math.floor(Math.random() * 7);

      // Обчислення суми випадкових номерів місяця та дня
      let randomSum = randomMonthNumber + randomDayNumber;

      // 3. Виведення результату
      document.write(`
        <table border="2px">
             	<tr>
             		<th>Task</th>
             		<th>Result</th>
             	</tr>
             	<tr>
             		<td>Random sum</td>
             		<td>${randomSum}</td>
             	</tr>
             </table>
         `);
    </script>
  </body>
</html>
