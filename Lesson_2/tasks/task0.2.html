<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <h1>Завдання 0.2</h1>
    <p>Задача 0.2. Обчислити значення виразів Квадратний корінь</p>
    <script>
      // 1. Введення необхідних даних
      let squareRoot = parseInt(
        prompt("Enter value for square root calculation", "0")
      );

      // 2. Обчислення результату
      let s2 = Math.sqrt(squareRoot);

      // 3. Виведення результату
      // console.log(`Task 0.2 square root = ${s2}`);
      document.write(`
		<table border="2px">
       	<tr>
       		<th>Task</th>
       		<th>Result</th>
       	</tr>
       	<tr>
       		<th>Square root</th>
       		<td>${s2}</td>
       	</tr>
       </table>
		 `);
    </script>
  </body>
</html>
