<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LVS_UA L2 DZ task 0.4</title>
  </head>
  <body>
    <h1>Завдання 0.4</h1>
    <p>Задача 0.4. Обчислити значення виразів сінус (a/-b)</p>
    <script>
      // 1. Введення необхідних даних

      let a = parseInt(prompt('Enter "a" value', "0"));
      let b = parseInt(prompt('Enter "b" value', "0"));

      // 2. Обчислення результату
      let s4 = Math.sin(a / -b);

      // 3. Виведення результату
      document.write(`
        <table border="2px">
             	<tr>
             		<th>Task</th>
             		<th>Result</th>
             	</tr>
             	<tr>
             		<th>Sinus</th>
             		<td>${s4}</td>
             	</tr>
             </table>
         `);
    </script>
  </body>
</html>
