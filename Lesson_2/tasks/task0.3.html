<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LVS_UA L2 DZ task 0.3</title>
  </head>
  <body>
    <h1>Завдання 0.3</h1>
    <p>Задача 0.3. Обчислити значення виразів</p>
    <script>
      // 1. Введення необхідних даних
      let a = parseInt(prompt('Enter "a" value', "0"));
      let b = parseInt(prompt('Enter "b" value', "0"));
      let c = parseInt(prompt('Enter "c" value', "0"));

      // 2. Обчислення результату
      s3 = Math.cbrt((a + b) * c);

      // 3. Виведення результату
      document.write(`
        <table border="2px">
             	<tr>
             		<th>Task</th>
             		<th>Result</th>
             	</tr>
             	<tr>
             		<th>Square root</th>
             		<td>${s3}</td>
             	</tr>
             </table>
         `);
    </script>
  </body>
</html>
