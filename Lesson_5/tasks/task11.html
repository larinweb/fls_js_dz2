<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LVS_UA L5 DZ task 11</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body class="result__body">
    <h1>Завдання 11</h1>
    <p>Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.</p>

    <script>
      // 1. Введення необхідних даних

      const userMinNumber = parseInt(prompt("Введіть число початок діапазону", "0"));
      const userMaxNumber = parseInt(prompt("Введіть число кінец діапазону", `${userMinNumber + 1}`));
      let sumOfOddNumbers = 0;
      let countOfOddNumbers = 0;
      let currentNumber = userMinNumber;

      // 2. Обчислення результату
      while (countOfOddNumbers < 5 && currentNumber < userMaxNumber) {
        if (currentNumber % 2 !== 0) {
          sumOfOddNumbers += currentNumber;
          countOfOddNumbers++;
        }
        currentNumber++;
      }

      // 3. Виведення результату

      let result = `Сума перших 5 непарних чисел в діапазоні (включно) між ${userMinNumber} і ${userMaxNumber} дорівнює ${sumOfOddNumbers}.`;

      document.write(`
       	<table>
       		<tr>
       			<td colspan="2">${result}</td>
       		</tr>
       	</table>
       `);
    </script>
  </body>
</html>
