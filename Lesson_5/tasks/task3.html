  <body class="result__body">
    <h1>Завдання 3</h1>
    <p>
      Вивести таблицю з одним рядком і 7 стовпцями.
      <br />
      <img src="../../imges/dz5_ls3.png" style="margin-top: 15px" alt="" />
    </p>
    <script>
      // 1. Введення необхідних даних

      let n = 0;
      let tableCell = "";

      // 2. Обчислення результату

      while (n < 7) {
        tableCell += `<td>${n + 1}</td>`;
        n++;
      }

      // 3. Виведення результату
      document.write(`
			<table>
				<tr>
					${tableCell}
				</tr>
			</table>
		`);
    </script>
  </body>
</html>
