    <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати
      confirm).
    </p>

    <script>
      // 1. Введення необхідних даних

      const USER_GUESSED_NUMBER = parseInt(prompt("Загадайте компьютеру число від 1 до 100", "0"));
      let isNumberGuessed = false;
      let result;
      let tryCount = 0;
      let min = 1;
      let max = 100;
      let tryNumber;

      // 2. Обчислення результату

      while (min <= max) {
        tryNumber = Math.floor((min + max) / 2);
        let tryConfirm = confirm(`Ви загадали число ${tryNumber}?`);
        tryCount++;
        if (tryConfirm) {
          result = `Так, комп'ютер вгадав число ${USER_GUESSED_NUMBER}.`;
          break;
        } else if (USER_GUESSED_NUMBER < tryNumber) {
          max = tryNumber - 1;
          result = `Ні, комп'ютер не вгадав число ${USER_GUESSED_NUMBER}.`;
        } else {
          min = tryNumber + 1;
          result = `Ні, комп'ютер не вгадав число ${USER_GUESSED_NUMBER}.`;
        }
      }
